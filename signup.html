<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form-v4 by Colorlib</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" type="text/css" href="css/opensans-font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/line-awesome/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://jqueryvalidation.org/files/demo/site-demos.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="form-v4">
    <div class="page-content">
      <div class="form-v4-content">
        <div class="form-left">
          <h2>TRAMEDC</h2>
          <p class="text-1">All hospitals and doctors in a single website</p>
          
          <div class="form-left-last">
            <input type="submit" onclick="openlogin()"; name="account"
            class="account" value="Have An Account" />
          </div>
        </div>
        <form
          class="form-detail"
          method="post"
          onsubmit="validate()"
          action="signup.php"
          id="myform"
        >
          <h2>SIGN UP</h2>
          <div class="form-group">
            <div class="form-row form-row-1">
              <label for="first_name">First Name</label>
              <input
                type="text"
                name="fname"
                id="first_name"
                class="input-text"
                required
              />
            </div>
            <div class="form-row form-row-1">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                name="lname"
                id="last_name"
                class="input-text"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <label for="your_email">Username</label>
            <input type="text" name="username" id="your_email"
            class="input-text" required  />
          </div>
          <div class="form-row">
            <label for="your_phone">Phone Number</label>
            <input
              type="text"
              name="number"
              id="your_phone"
              class="input-text"
              required
              pattern="[789][0-9]{9}"
            />
          </div>
          <div class="form-group">
            <div class="form-row form-row-1">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-text"
                minlength="8"
                required
              />
            </div>
            <div class="form-row form-row-1">
              <label for="comfirm-password">Comfirm Password</label>
              <input
                type="password"
                name="comfirmpassword"
                id="comfirm_password"
                class="input-text"
                required
              />
            </div>
          </div>
          <div class="form-checkbox">
            <label class="container"
              ><p>
                I agree to the <a href="#" class="text">Terms and Conditions</a>
              </p>
              <input type="checkbox" name="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <br />
          <div class="form-row-last">
            <input
              type="submit"
              name="register"
              class="register"
              value="Register"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
      function openlogin(event) {
        window.open("http://localhost/Waterrefilling/Customer_login/login/index.html", "_self");
        return false;
      }

      function validate() {
        jQuery.validator.setDefaults({
          debug: true,
          success: function (label) {
            label.attr("id", "valid");
          },
        });
        $("#myform").validate({
          rules: {
            password: "required",
            comfirm_password: {
              equalTo: "#password",
            },
          },
          messages: {
            first_name: {
              required: "Please enter a firstname",
            },
            last_name: {
              required: "Please enter a lastname",
            },
            your_email: {
              required: "Please provide the address",
            },
            your_phone: {
              required: "Please provide the PhoneNo.",
            },
            password: {
              required: "Please enter a password",
            },
            comfirm_password: {
              required: "Please enter a password",
              equalTo: "Passwords don't match",
            },
          },
        });
      }

      jQuery.validator.setDefaults({
        debug: true,
        success: function (label) {
          label.attr("id", "valid");
        },
      });
    </script>
  </body>
</html>
