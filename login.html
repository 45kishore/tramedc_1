<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LOGIN</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />


    <link rel="stylesheet" type="text/css" href="css/opensans-font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/line-awesome/css/line-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://jqueryvalidation.org/files/demo/site-demos.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="form-v4">
    <div class="page-content">
      <div class="form-v4-content">
        <div class="form-left">
          <h2><center>TRAMEDC</center></h2>
          <p class="text-1"><center>LOGIN</center></p>
        </div>
        <form
          class="form-detail"
          action="login.php"
          onsubmit="validate()"
          method="post"
          id="myform"
        >
          <h2>LOG IN</h2>
          <div class="form-group">
            <div class="form-row">
              <label for="password">Username</label>
              <input
                type="text"
                name="uname"
                id="name"
                class="input-text"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <label for="pass">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-text"
                required
              />
            </div>
          </div>
          <br />
          <div class="form-row-last">
            <input
              id="submit"
              type="submit"
              name="register"
              class="register"
              value="LOG IN"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
      function openlogin(event) {
        window.open("E:/Web Dev/DBMS Case study/login/index.html", "_self");
        return false;
      }

      function validate() {
        jQuery.validator.setDefaults({
          debug: true,
          success: function (label) {
            label.attr("id", "valid");
          },
        });
        $("#myform").validate({
          rules: {
            password: "required",
            comfirm_password: {
              equalTo: "#password",
            },
          },
          messages: {
            first_name: {
              required: "Please enter a username",
            },

            password: {
              required: "Please enter a password",
            },
          },
        });
      }
    </script>
  </body>
</html>
